<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "UTF-8">
<link href="form.css" rel="stylesheet" type="text/css" media="all">
<title>簡易掲示板の作成</title>
</head>

<body>
<h1><span>掲示板</span></h1>

<div id="form-main">
    <div id="form-div">
      <form class="form" id="form1" action="index.html">
        
        <p class="name">
          <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="名前" id="name" />
        </p>
        
        <p class="text">
          <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="コメント"></textarea>
        </p>

        <p class="password">
            <input name="Password" type="text" class="validate[required,custom[password]] feedback-input" id="password" placeholder="3文字以上" />
        </p>
        
        
        <div class="submit">
          <input type="submit" value="送信" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
</div>
</body>
</html>
